{% extends 'core/base.html' %}

{% block container %}
<div class="col-sm-6 offset-sm-3">
  <a href="/" class="btn btn-primary">Home</a>
  <h1 class="text-danger">Todo List ({{ todo.title }})</h1>
  {% for todo in todos %}
  <p>
    {{ todo.content }}
  </p>
</div>
{% endfor %}
{% endblock container %}
